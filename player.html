<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnDemicube - Player View</title>
    <link rel="stylesheet" href="style.css"> <!-- Can reuse or create specific player styles -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars on body */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333; /* Darker background for player view */
        }
        #playerCanvas {
            max-width: 100vw;
            max-height: calc(100vh - 40px); /* Adjust for back button */
            object-fit: contain;
            border: 1px solid #555;
        }
        #playerControls {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 10;
        }
        #playerControls button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: none; /* Hidden by default */
        }
        #playerControls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="playerControls">
        <button id="backToMainMapBtn">Back to Main Map</button>
    </div>
    <canvas id="playerCanvas"></canvas>
    <script src="player.js"></script>
</body>
</html>
